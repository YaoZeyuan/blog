<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404错误</title>
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <link rel="stylesheet/less" type="text/css" href="./404.less" />
</head>
<body>
    <div class="page-404-container">
        <div class="container">
            <div class="animation-container">
                <svg class="floating" width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#4a6ee0" stroke-width="2"/>
                    <path d="M12 16V12" stroke="#4a6ee0" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 8H12.01" stroke="#4a6ee0" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            
            <h1 class="error-code">404</h1>
            <h2 class="error-title">页面内容未找到，请检查</h2>
            <p class="error-message">抱歉，您要查找的页面不存在或已被移动。请检查URL是否正确，或返回主页。</p>
            
            <div class="projects-section">
                <h3 class="section-title">您可以看下我的其他作品</h3>
                
                <div class="project-grid">
                    <div class="project-card">
                        <h4 class="project-title">知乎助手</h4>
                        <p class="project-description">将知乎用户回答整理为 epub 电子书，方便离线阅读和收藏。</p>
                        <a href="https://zhihuhelp.yaozeyuan.online/" class="project-link" target="_blank">访问项目 →</a>
                    </div>
                    
                    <div class="project-card">
                        <h4 class="project-title">稳部落</h4>
                        <p class="project-description">备份导出用户微博为pdf，保留您的社交媒体记忆。</p>
                        <a href="https://stablog.yaozeyuan.online/" class="project-link" target="_blank">访问项目 →</a>
                    </div>
                    
                    <div class="project-card">
                        <h4 class="project-title">诗云-起个好名字</h4>
                        <p class="project-description">基于大数据的起名辅助工具，包含15w现代人名，23w私募基金+公司名，1w古代人名+字号。</p>
                        <a href="https://name-generator.yaozeyuan.online/" class="project-link" target="_blank">访问项目 →</a>
                    </div>
                    
                    <div class="project-card">
                        <h4 class="project-title">扑克牌新手如何在斗地主全国锦标赛中夺冠</h4>
                        <p class="project-description">分享我对投资理财的一些理解和思考，通过扑克牌策略类比投资策略。</p>
                        <a href="https://ppt-share-how-to-win-poke-in-a-stock.yaozeyuan.online/" class="project-link" target="_blank">访问项目 →</a>
                    </div>
                </div>
            </div>
            
            <a href="/" class="home-button">返回首页</a>
        </div>
    </div>
    <script>
        // 添加简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const projectCards = document.querySelectorAll('.project-card');
            
            projectCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
